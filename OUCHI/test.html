<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>スマート避難所システム | 避難所メニュー | 連絡事項編集</title>
    <!--/*/ <th:block th:include="fragments/head-cssAndJs :: head-css-and-js"> </th:block> /*/-->   
</head>

<body>

    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">

            <!-- メニュー -->
			<div th:replace="/fragments/menu :: side-menu"></div>
            <!-- / メニュー -->

            <!-- Layout container -->
            <div class="layout-page">

                <!-- Navbar -->
                <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar">
                    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                        <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                            <i class="bx bx-menu bx-sm"></i>
                        </a>
                    </div>
                    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                        <!-- パンくずリスト -->
                        <div class="navbar-nav align-items-center">
                            <div class="nav-item d-flex align-items-center">
                                <h4 class="fw-bold py-3 mt-1"><span class="text-muted fw-light"><i
                                            class="menu-icon tf-icons bx bx-building"></i>避難所メニュー&emsp;<i
                                            class="menu-icon tf-icons bx bx-right-arrow-circle"></i></span>&nbsp;連絡事項編集
                                </h4>
                            </div>
                        </div>
                        <!-- / パンくずリスト -->
                    </div>
                </nav>
                <!-- / Navbar -->

                <!-- Content wrapper -->
                <div class="content-wrapper">

                    <!-- Content -->
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <div class="row">
                            <div class="col-xl-12">

                                <!-- Card -->
                                <div class="card">
                                    <div class="d-flex align-items-end row">
                                        <div class="col-sm-12">
                                            <div class="card-body">

                                                <div class="col-md-5 mb-5">
                                                    <label for="defaultSelect" class="form-label">災害名</label>
                                                    <select id="defaultSelect" class="form-select">
                                                        <option>災害を選択してください</option>
                                                        <option value="1" selected>○○災害</option>
                                                        <option value="2">××豪雨</option>
                                                        <option value="3">△△△△△台風</option>
                                                    </select>

                                                    <label for="defaultSelect" class="form-label">避難所</label>
                                                    <select id="defaultSelect" class="form-select">
                                                        <option>避難所を選択してください</option>
                                                        <option value="1" selected>○○避難所</option>
                                                        <option value="2">××避難所</option>
                                                        <option value="3">△△△△△避難所</option>
                                                    </select>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-6 mb-5">
                                                        <div class="d-grid gap-2 col-lg-12 mx-auto">
                                                            <a th:href="@{/es_menu/message_loc_meal}"
                                                                class="btn btn-outline-primary btn-lg p-5">食事必要</a>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 mb-5">
                                                        <div class="d-grid gap-2 col-lg-12 mx-auto">
                                                            <a th:href="@{/es_menu/message_loc_health}"
                                                                class="btn btn-outline-primary btn-lg p-5">健康管理</a>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <div class="d-grid gap-2 col-lg-12 mx-auto">
                                                            <a th:href="@{/es_menu/message_loc_supplies}"
                                                                class="btn btn-outline-primary btn-lg p-5">物資要望</a>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <div class="d-grid gap-2 col-lg-12 mx-auto">
                                                            <a th:href="@{/es_menu/message_loc_housedamage}"
                                                                class="btn btn-outline-primary btn-lg p-5">被害状況</a>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- / カード -->

                            </div>
                        </div>
                    </div>
                    <!-- / Content -->

                </div>
                <!-- / Content wrapper -->

                <!-- Footer -->
				<div th:replace="/fragments/footer :: footer"></div>
                <!-- / Footer -->

            </div>
            <!-- / Layout container -->

        </div>
    </div>
    <div th:replace="fragments/head-cssAndJs :: tail-js"></div>
</body>

</html>
